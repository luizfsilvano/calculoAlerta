<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Alerta</title>

    <link href='https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/ui-lightness/jquery-ui.css'rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

</head>
<body id="black">

    <span class="dark-mode"></span>
    <header>

    </header>

    
    <main>
        <div class="card" id="card">
        <div class="tools">
          <div class="circle">
            <span class="red box"></span>
          </div>
          <div class="circle">
            <span class="yellow box"></span>
          </div>
          <div class="circle">
            <span class="green box"></span>
          </div>
        </div>
        <div class="card__content">
            <center class="calcu">
                <h1>CALCULADORA ADFORCE</h1> 
                  Data Inicial:
                <input class="input" type="text" id="my_date_picker1"> 
                  Data Final:
                <input class="input" type="text" id="my_date_picker2">
                  Data Atual:
                <input class="input"type="text" id="my_date_picker3">

                Numero Contratado:
            <input class="input" type="number" id="contratados">
                Numero Entregue:
            <input class="input" type="number" id="entregues">

                <button class="calcular">
                    <span class="transition"></span>
                    <span class="gradient"></span>
                    <span class="label">CALCULAR</span>
                  </button>
                  <div class="prompt" id="prompt">
                    <h1>PROMPT</h1>
                    <textarea name="PROMPT" id="email" cols="30" rows="10"></textarea>
                    <button class="copy" id="copy">
                      <span data-text-end="Copied!" data-text-initial="Copy to clipboard" class="tooltip"></span>
                      <span>
                        <svg xml:space="preserve" style="enable-background:new 0 0 512 512" viewBox="0 0 6.35 6.35" y="0" x="0" height="20" width="20" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" xmlns="http://www.w3.org/2000/svg" class="clipboard">
                          <g>
                            <path fill="currentColor" d="M2.43.265c-.3 0-.548.236-.573.53h-.328a.74.74 0 0 0-.735.734v3.822a.74.74 0 0 0 .735.734H4.82a.74.74 0 0 0 .735-.734V1.529a.74.74 0 0 0-.735-.735h-.328a.58.58 0 0 0-.573-.53zm0 .529h1.49c.032 0 .049.017.049.049v.431c0 .032-.017.049-.049.049H2.43c-.032 0-.05-.017-.05-.049V.843c0-.032.018-.05.05-.05zm-.901.53h.328c.026.292.274.528.573.528h1.49a.58.58 0 0 0 .573-.529h.328a.2.2 0 0 1 .206.206v3.822a.2.2 0 0 1-.206.205H1.53a.2.2 0 0 1-.206-.205V1.529a.2.2 0 0 1 .206-.206z"></path>
                          </g>
                        </svg>
                        <svg xml:space="preserve" style="enable-background:new 0 0 512 512" viewBox="0 0 24 24" y="0" x="0" height="18" width="18" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" xmlns="http://www.w3.org/2000/svg" class="checkmark">
                          <g>
                            <path data-original="#000000" fill="currentColor" d="M9.707 19.121a.997.997 0 0 1-1.414 0l-5.646-5.647a1.5 1.5 0 0 1 0-2.121l.707-.707a1.5 1.5 0 0 1 2.121 0L9 14.171l9.525-9.525a1.5 1.5 0 0 1 2.121 0l.707.707a1.5 1.5 0 0 1 0 2.121z"></path>
                          </g>
                        </svg>
                      </span>
                    </button>
                  </div>
            </center>
        </div>
      </div>
        <div class="container">
            <div class="toggle">
              <input type="checkbox" id="button" size="2">
              <span class="button" id="button"></span>
              <span class="label">â˜¼</span>
              <span class="light-mode"></span>
            </div>
          </div>
          <p id="ds">Criado por Luiz Felipe Sampaio Silvano</p>
          
    </main>


    <footer>
      
    </footer>

    <script src="./script.js"></script>
</body>
</html>
